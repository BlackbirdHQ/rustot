[package]
name = "rustot"
version = "0.1.0"
authors = ["Mathias Koch <mk@blackbird.online>"]
description = "AWS IoT"
readme = "README.md"
keywords = ["iot", "no-std"]
categories = ["embedded", "no-std"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/BlackbirdHQ/rustot"
edition = "2018"
documentation = "https://docs.rs/rustot"

[lib]
name = "rustot"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
heapless = { version = "0.7", features = ["serde"] }
serde = { version = "^1", default-features = false, features = ["derive"] }
serde_cbor = { version = "^0.11", default-features = false }
bitmaps = { version = "^3.1", default-features = false }
embedded-hal = "1.0.0-alpha.4"
serde-json-core = "0.4.0"
nb = "^1"
mqttrust = { git = "https://github.com/BlackbirdHQ/mqttrust", rev = "dbf098d" }
mqttrust_core = { git = "https://github.com/BlackbirdHQ/mqttrust", rev = "dbf098d" }
defmt = "^0.2"

[dev-dependencies]
# native-tls = "^0.2"
# rust-crypto = "^0.2"
# embedded-nal = "0.6.0"
# embedded-time = "0.10.1"

[features]
default = []

defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
