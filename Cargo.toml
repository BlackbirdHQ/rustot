[package]
name = "rustot"
version = "0.0.1"
authors = ["Mathias Koch <mk@blackbird.online>"]
description = "AWS IoT"
readme = "README.md"
keywords = ["iot", "no-std"]
categories = ["embedded", "no-std"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/BlackbirdHQ/rustot"
edition = "2018"
documentation = "https://docs.rs/rustot"

[lib]
name = "rustot"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
embedded-hal = "0.2.3"
nb = "0.1.2"
ufmt = "0.1.0"
heapless = { version = "0.5.5", features = ["serde", "ufmt-impl"] }
log = { version = "0.4", default-features = false }
mqttrust = { git = "https://github.com/BlackbirdHQ/mqttrust", features = ["logging"] }
no-std-net = "0.3.0"
serde = { version = "^1", default-features = false, features = ["derive"] }
serde_json =  { version = "^1", default-features = false, features = ["alloc"] }
serde_cbor =  { version = "^0.11", default-features = false, features = ["alloc"] }
bitmaps = { version = "^2", default-features = false }
typenum = "^1"
serde_bytes =  { version = "^0.11", default-features = false, features = ["alloc"] }


[dev-dependencies]
embedded-nal = { git = "https://github.com/thejpster/embedded-nal" }
void = { version = "1.0.2", default-features = false }
env_logger = "0.7.1"
native-tls = "^0.2"
rust-crypto = "^0.2"

[patch.'https://github.com/thejpster/embedded-nal']
embedded-nal = { path = "../embedded-nal" }

[patch.'https://github.com/BlackbirdHQ/mqttrust']
mqttrust = { path = "../mqttrust" }
